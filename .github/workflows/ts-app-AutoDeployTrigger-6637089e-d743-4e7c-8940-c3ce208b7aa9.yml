name: Trigger auto deployment for ts-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/ts-app-AutoDeployTrigger-6637089e-d743-4e7c-8940-c3ce208b7aa9.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: touchdownstarsregistry.azurecr.io
          registryUsername: ${{ secrets.TSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TSAPP_REGISTRY_PASSWORD }}
          containerAppName: ts-app
          resourceGroup: ts-resource
          imageToBuild: touchdownstarsregistry.azurecr.io/ts-app:${{ github.sha }}
          dockerfilePath: Dockerfile


